<section class="hero is-medium  is-info is-fullheight-with-navbar">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-half is-offset-one-quarter">
        <h1 class="title">Astronomy picture of the day</h1>
        <h2 class="subtitle">
          Discover the cosmos! Each day a different image or photograph of our
          fascinating universe is featured, along with a brief explanation
          written by a professional astronomer.
        </h2>
        <br />
        <br />
        <br />
      </div>
    </div>
  </div>
  <a class="scroll" href="#nasa" data-speed="1000"
    ><i
      class="fas fa-angle-double-down fa-2x animated infinite  slideOutDown"
    ></i>
  </a>
</section>

<div class="container has-text-centered " id="nasa">
  <app-loading *ngIf="loading"></app-loading>
  <app-error *ngIf="error"></app-error>
</div>
<div *ngIf="!loading && !error" class="container card-apod">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <div class="card " *ngIf="!loading">
        <div class="card-image">
          <figure class="imagen">
            <img src="{{ apod.url }}" alt="Placeholder image" width="100%" />
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img
                  src="../../../assets/img/nasa.png"
                  alt="Placeholder image"
                />
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">{{ apod.title }}</p>
              <p class="subtitle is-6">{{ apod.copyright }}</p>
            </div>
          </div>

          <div class="content">
            <p>{{ apod.explanation }}</p>
            <br />

            <div class="columns">
              <div class="column">
                <p class="has-text-weight-light">{{ apod.date }}</p>
              </div>
              <div class="column has-text-right">
                <a [href]="apod.hdurl" target="_blank" class="button is-info"
                  >Ver en HD</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
